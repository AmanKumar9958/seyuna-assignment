[build]
    publish = "dist"         # folder to publish (adjust to your build output)
    command = "npm run build" # build command

# Redirect all routes to index.html for single-page apps
[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
    # force removed to allow static assets (css/js) to be served correctly in SPA routes

# Security and caching headers example
[[headers]]
    for = "/*"
    [headers.values]
        X-Frame-Options = "DENY"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "no-referrer-when-downgrade"
        Cache-Control = "public, max-age=0, must-revalidate"